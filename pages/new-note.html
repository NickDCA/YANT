<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playpen+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Create Note</title>
    <script src="../js/createNote.js" type="module"></script>
    <script type="module" src="../js/getNotes.js"></script>
  </head>
  <body>
    <main>
      <h1 class="header__title">YANT</h1>
      <form class="form__container">
        <input
          type="text"
          placeholder="Add a title"
          class="title-input"
          required
        />

        <!-- <label for="new-note" class="form__label">New Note</label> -->
        <textarea
          name="note-content"
          id="note-content"
          placeholder="What's on your mind?"
          rows="10"
          required
        ></textarea>

        <p class="form-priority__title">Select Priority:</p>
        <div class="form-priority">
          <button class="form-priority__btn" id="low">Low</button>
          <button class="form-priority__btn" id="medium">Medium</button>
          <button class="form-priority__btn" id="high">High</button>
        </div>

        <button type="submit" class="confirm__btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="2em"
            width="2em"
            class="confirm__icon"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              fill="currentColor"
              d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
